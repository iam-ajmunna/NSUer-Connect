<!DOCTYPE html>
 <html lang="en">
 

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSUer Connect</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
 </head>
 

 <body>
  <div class="container">
  <header class="header">
  <img src="images/logo.png" alt="NSU Logo" class="logo">
  <h1 class="header-title">NSUer Connect</h1>
  </header>
 

  <main class="main">
  <section id="auth-forms" class="auth-forms">
  <div class="auth-tabs">
  <button class="auth-tab active" data-tab="login-form">Login</button>
  <button class="auth-tab" data-tab="signup-form">Sign Up</button>
  </div>
 

  <div id="login-form" class="auth-form active">
  <h2 class="form-title">Login</h2>
  <form id="login" class="form">
  <div class="input-group">
  <label for="login-id" class="form-label">NSU ID</label>
  <input type="text" id="login-id" class="form-input" placeholder="Enter your NSU ID" required>
  </div>
  <div class="input-group">
  <label for="login-password" class="form-label">Password</label>
  <input type="password" id="login-password" class="form-input" placeholder="Enter your password"
  required>
  </div>
  <button type="submit" class="btn btn-primary form-btn">Login</button>
  <p id="login-error" class="form-error"></p>
  </form>
  </div>
 

  <div id="signup-form" class="auth-form">
  <h2 class="form-title">Sign Up</h2>
  <form id="signup" class="form">
  <div class="input-group">
  <label for="signup-id" class="form-label">NSU ID</label>
  <input type="text" id="signup-id" class="form-input" placeholder="Enter your NSU ID" required>
  </div>
  <div class="input-group">
  <label for="signup-email" class="form-label">Email</label>
  <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
  </div>
  <div class="input-group">
  <label for="signup-password" class="form-label">Password</label>
  <input type="password" id="signup-password" class="form-input" placeholder="Create a password"
  required>
  </div>
  <div class="input-group">
  <label for="signup-confirm-password" class="form-label">Confirm Password</label>
  <input type="password" id="signup-confirm-password" class="form-input"
  placeholder="Confirm your password" required>
  </div>
  <button type="submit" class="btn btn-secondary form-btn">Sign Up</button>
  <p id="signup-error" class="form-error"></p>
  </form>
  </div>
  </section>
  </main>
 

  <footer class="footer">
  <p class="footer-text">&copy; 2024 NSUer Connect. All rights reserved.</p>
  </footer>
  </div>
 

  <script src="js/index.js"></script>
 </body>
 

 </html>
