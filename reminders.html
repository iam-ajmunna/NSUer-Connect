<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSUer Connect - Reminders</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/reminders.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>My Reminders</h1>

    <div class="reminder-form">
      <input type="text" id="reminder-description" placeholder="Reminder description">
      <input type="date" id="reminder-date">
      <input type="time" id="reminder-time">
      <button id="add-reminder-button">Add Reminder</button>
    </div>

    <ul id="reminders-list">
      </ul>
  </div>

  <script type="module" src="js/reminders.js"></script>
</body>

</html>
