<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NSUer Connect - CGPA Analysis</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cgpa-analysis.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="hero-section">
        <div class="container">
            <nav class="navbar">
                <h1 class="logo" data-aos="fade-down">NSUer Connect</h1>
                <ul class="nav-links" data-aos="fade-up">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <div class="hero-content" data-aos="fade-in">
                <h2>CGPA Analysis</h2>
                <p>Track and visualize your academic performance over time.</p>
            </div>
        </div>
    </header>

    <section class="analysis-section">
        <div class="container">
            <h3 class="section-title" data-aos="fade-up">Your CGPA Over Semesters</h3>
            <div class="chart-container" data-aos="fade-up">
                <canvas id="cgpaChart"></canvas>
            </div>
        </div>
    </section>

    <footer class="footer" data-aos="fade-up">
        <div class="container">
            <p>&copy; 2025 NSUer Connect. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        AOS.init();

        const ctx = document.getElementById('cgpaChart').getContext('2d');
        const cgpaChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Semester 1', 'Semester 2', 'Semester 3', 'Semester 4', 'Semester 5', 'Semester 6'],
                datasets: [{
                    label: 'CGPA',
                    data: [3.2, 3.5, 3.7, 3.8, 3.9, 4.0],
                    backgroundColor: 'rgba(63, 94, 251, 0.2)',
                    borderColor: 'rgba(63, 94, 251, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: 'rgba(63, 94, 251, 1)',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgba(252, 70, 107, 1)',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: 3.0,
                        suggestedMax: 4.0,
                    }
                }
            }
        });
    </script>
</body>
</html>
