<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NSUer Connect - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header class="hero-section">
        <div class="container">
            <nav class="navbar">
                <h1 class="logo" data-aos="fade-down">NSUer Connect</h1>
                <ul class="nav-links" data-aos="fade-up">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
            <div class="hero-content" data-aos="fade-in">
                <h2>Login to Your Account</h2>
                <p>Access your academic tools and resources at NSUer Connect.</p>
            </div>
        </div>
    </header>

    <section class="login-section">
        <div class="container">
            <form class="login-form" data-aos="fade-up">
                <h3 class="form-title">Sign In</h3>
                <input type="text" placeholder="Username" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="btn-primary">Login</button>
                <p class="signup-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </section>

    <footer class="footer" data-aos="fade-up">
        <div class="container">
            <p>&copy; 2025 NSUer Connect. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        AOS.init();
    </script>
</body>

</html>
